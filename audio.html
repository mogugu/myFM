<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/music-box.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
     <div class="music-box" id="music-box">
         <div>
             <div class="music-info-box">
                 <img src="1.jpg" alt="" class="music-img">
                 <div class="cover-bg">
                     <div class="music-bg" ></div>
                 </div>
                 <div class="music-play-control info">
                     <div class="play-control">
                             <i class="fa icon-circulation"></i>
                     </div>
                     <p class="title"></p>
                     <p class="singer"></p>
                     <span class="icon list">
                         <i class="fa icon-list"></i>
                     </span>
                 </div>
             <div class="music-lrc info">
                 <div>
                     <!--<p class="cur">There's so much life</p>-->
                     <!--<p> 依然有很长的生命之路</p>-->
                 </div>
             </div>
         </div>
             <div class="player-box">
               <div class="progress">
                   <div class="bar">
                       <div class="progress-total"></div>
                       <div class="progress-now" style="width: 0;"></div>
                   </div>
                   <p class="time"><span class="time-now"></span><span class="time-total"></span></p>
               </div>
              <div class="music">
                  <span class="share icon">
                      <i class="fa icon-share"></i>
                  </span>
                  <div class="music-control">
                      <span class="prev icon">
                          <i class="fa icon-prev"></i>
                      </span>
                      <span class="play icon">
                          <i class="fa icon-stop"></i>
                      </span>
                      <span class="next icon">
                          <i class="fa icon-next"></i>
                      </span>
                  </div>
                  <span class="like icon">
                      <i class="fa icon-like"></i>
                  </span>
                  <div class="sound-volume">
                      <div class="bar">
                          <div class="volume-total"></div>
                          <div class="volume-now" style="width: 50%;"></div>
                      </div>
                      <span class="icon voice" style="left:50%;">
                         <i class="fa icon-voice"></i>
                      </span>
                  </div>
              </div>
          </div>
         </div>
         <div class="playList">
             <h3>PlayList
                 <span class="icon back">
                <i class="fa icon-back"></i>
            </span>
             </h3>
             <ul class="albumList">
             </ul>
         </div>
     </div>
     <script src="js/musicPlayer.js"></script>
</body>
</html>
